<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" />

<div class="container">
  <form class="create-qrcode" action="https://chart.googleapis.com/chart" target="qrcode">
	<input type="hidden" name="cht" value="qr"></input>
	<input type="hidden" name="choe" value="UTF-8"></input>
	<input type="hidden" name="chs" value="100x100"></input>
    <textarea class="create-qrcode__textarea" name="chl" placeholder="URL"></textarea>
    <button class="btn btn--bg-blue create-qrcode__submit" type="submit">
      Create
    </button>
  </form>
  <iframe name="qrcode"></iframe>
</div>
